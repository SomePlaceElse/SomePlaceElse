{% extends "layout.html" %}
{% block body %}
<div class="container">
    <p clas="text-center"> <h2> Welcome to Potato Recommender </h2> </p>
    {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
    <form class="form-horizontal" action="{{ url_for('get_potato') }}" method=post>
        <div class="form-group">
            <label for="twitterid" class="col-sm-2 control-label">Twitter Id </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="twitterid" placeholder="Twitter ID" > 
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-default" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>
{% endblock %}
